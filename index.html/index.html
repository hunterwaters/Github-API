  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <h1>Github Search</h1>

        <form id="js-form" class="search-form css-search">
            <label id="search-label" for="username">Enter a GitHub user handle:</label>
            <input type="text" name="username" id="js-username username" class="js-username css-search" required>
            <button type="submit" id="find-btn" class="css-search">Find</button>

        </form>
        <main>
            <div class="flex-container">
                <section class="js-results results hidden"></section>
            </div>

            <div class="loading hidden">
                <div class="load">
                    <div class="lil-circle"></div>
                    <svg class="blur-circle">
                        <filter id="blur">
                            <fegaussianblur in="SourceGraphic" stddeviation="13"></fegaussianblur>
                        </filter>
                        <circle cx="70" cy="70" r="66" fill="transparent" stroke="white" stroke-width="40" filter="url(#blur)"></circle>
                    </svg>
                </div>
                <div class="text">loading</div>
            </div>
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
